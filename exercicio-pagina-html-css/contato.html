   <h1 class="center">Gostaria de ser voluntário? Entre em contato pelo formulário abaixo: </h1>

   <div id="contato" class="container mb-50">
      <div>
        <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" onkeyup='validaNome()'>
            <div id='txtNome'></div>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" onkeyup='validaEmail()'>
            <div id='txtEmail'></div>
            <br>
            <label for="assunto">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id='txtAssunto'></div>
            <br>
            <br>
            <button onclick="enviar()" >Enviar</button>
         </form>
      </div>

      <div class="ml-50">      
         <img class="br-50 wh-300 p-30" src="assets/img/nino-heroi.png" alt="Foto do Nino mascote do Itaci é um menino careca de braços abertos camiseta azul com coração vermelho e shorts vermelho">
      </div>
   </div>
